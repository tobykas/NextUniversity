<!DOCTYPE html>
<html>
<head>
	<title>SVG</title>
</head>
<body>
	<li>
		<svg height="120" width="120">
			<circle cx="60" cy="60" r="50" fill="blue" stroke="black" stroke-width="2"> </circle>
		</svg>
	</li>
	<li>
		<svg height="60" width="120">
			<rect width="100" height="60" fill="red" stroke="blue" stroke-width="2"> </rect>
		</svg>
	</li>
	<li>
		<svg width="500" height="250">
			<polygon points="220, 10, 300, 210, 170, 250, 123, 234" fill="brown" stroke="red" stroke-width="2"> </polygon>
		</svg>
	</li>
	<li>
		<svg width="500" width="200">
			<polyline points="20, 20 40, 25 60, 40 80, 120 120, 140 200, 180" fill="none" stroke="black" stroke-with="2"></polyline>
		</svg>
	</li>
	<li>
		<svg width="500" height="140">
			<ellipse cx="60" cy="60" rx="60" ry="50" fill="blue" stroke="black" stroke-width="2"></ellipse>
		</svg>
	</li>
	<li>
		<svg width="200" height="500">
			<line x1="0" y1="0" x2="200" y2="200" stroke="black" stroke-width="2"></line>
		</svg>	
	</li>

</body>
</html>
